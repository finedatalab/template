		var cols = [

		mySheet.InitColumns(cols);

		mySheet.SetEditable(0);

		mySheet.DataInsert();
		mySheet.DataInsert();
		mySheet.DataInsert();

		mySheet.SetCellValue(2, 0, "버전정보");

		mySheet.SetCellValue(3, 1, "(주)아이비리더스");
	}
</script>
